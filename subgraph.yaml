specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SBT
    network: mumbai
    source:
      address: "0x0Ec8FC88510a30F3119B9cE9C15a1Ce26B91039a"
      abi: SBT
      startBlock: 29553053
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Burnt
        - ForciblyBurnt
        - Minted
      abis:
        - name: SBT
          file: ./abis/SBT.json
      eventHandlers:
        - event: Burnt(indexed uint256,address)
          handler: handleBurnt
        - event: ForciblyBurnt(indexed uint256)
          handler: handleForciblyBurnt
        - event: Minted(indexed uint256,address[])
          handler: handleMinted
      file: ./src/sbt.ts
  - kind: ethereum
    name: Metadata
    network: mumbai
    source:
      address: "0x7d170eb110C11d512D6f638535F3682475F8b9B2"
      abi: Metadata
      startBlock: 29553036
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MetadataDeleted
        - MetadataSet
      abis:
        - name: Metadata
          file: ./abis/Metadata.json
      eventHandlers:
        - event: MetadataDeleted(indexed uint256)
          handler: handleMetadataDeleted
        - event: MetadataSet(indexed uint256,(string,string,string,string[]))
          handler: handleMetadataSet
      file: ./src/metadata.ts
