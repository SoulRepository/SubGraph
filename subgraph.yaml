specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SBT
    network: mumbai
    source:
      address: "0x0Ec8FC88510a30F3119B9cE9C15a1Ce26B91039a"
      abi: SBT
      startBlock: 29553053
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - BurnExtraValidatorSet
        - Burnt
        - ForciblyBurnt
        - MetadataRegistrySet
        - Minted
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TransferBatch
        - TransferSingle
        - URI
        - URIProviderSet
      abis:
        - name: SBT
          file: ./abis/SBT.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BurnExtraValidatorSet(address)
          handler: handleBurnExtraValidatorSet
        - event: Burnt(indexed uint256,address)
          handler: handleBurnt
        - event: ForciblyBurnt(indexed uint256)
          handler: handleForciblyBurnt
        - event: MetadataRegistrySet(address)
          handler: handleMetadataRegistrySet
        - event: Minted(indexed uint256,address[])
          handler: handleMinted
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: URIProviderSet(address)
          handler: handleURIProviderSet
      file: ./src/sbt.ts
